---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: content-discovery
  name: content-discovery-db
spec:
  selector:
    matchLabels:
      app: content-discovery-db
  template:
    metadata:
      labels:
        app: content-discovery-db
    spec:
      containers:
      - name: database
        image: postgres:13.8-bullseye
        resources:
          limits:
            memory: "300Mi"
            cpu: "200m"
        env:
        - name: POSTGRES_PASSWORD
          value: "content_discovery"
        - name: POSTGRES_USER
          value: "content_discovery"
        - name: POSTGRES_DB
          value: "content_discovery"
        ports:
        - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  namespace: content-discovery
  name: "content-discovery-db-service"
spec:
  selector:
    app: content-discovery-db
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: content-discovery
  name: content-discovery-migrator
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
      - name: migrator
        image: content_discovery:latest
        command:
        - "alembic"
        - "upgrade"
        - "head"
        resources:
          limits:
            memory: "200Mi"
            cpu: "250m"
        env:
        - name: "CONTENT_DISCOVERY_DB_HOST"
          value: "content-discovery-db-service"
      initContainers:
      - name: wait-for-db
        image: toschneck/wait-for-it:latest
        command: ["./wait-for-it.sh", "-t", "60", "content-discovery-db-service:5432"]
      restartPolicy: Never

---
